services:
  caddy:
    image: caddy:alpine
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - global_network

  backend:
    build: ./backend
    environment:
      - DB_HOST=db
      - MQTT_BROKER=tcp://mosquitto:1883
    networks:
      - global_network


  frontend:
    build: ./frontend

  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
      - "9001:9001"   # (ì˜µì…˜, WebSocket)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - global_network



  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: gwon
      MYSQL_USER: gwon
      MYSQL_DATABASE: gwondb
      MYSQL_PASSWORD: gwon
    volumes:
      - db_data:/var/lib/mysql # âœ… ë“¤ì—¬ì“°ê¸° ë§ê²Œ ìˆ˜ì •
    networks:
      - global_network

volumes:
  caddy_data:
  caddy_config:

  db_data:


